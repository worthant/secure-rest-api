# Application Configuration
spring.application.name=lab-1
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securedb
spring.datasource.username=macbook
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeVeryLongAndSecure12345678901234567890
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.infobez=DEBUG