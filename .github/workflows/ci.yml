name: CI/CD Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Package Application
        run: mvn package -DskipTests -B

      - name: Run SpotBugs (SAST)
        run: mvn spotbugs:spotbugs -B
        continue-on-error: true

      - name: Generate SpotBugs Report
        run: mvn spotbugs:check -B
        continue-on-error: true

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: target/spotbugs/
          retention-days: 30

      - name: Run OWASP Dependency-Check (SCA)
        run: mvn org.owasp:dependency-check-maven:check -DautoUpdate=true -B
        continue-on-error: true

      - name: Upload Dependency-Check Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report-html
          path: target/dependency-check-report.html
          retention-days: 30

      - name: Upload Dependency-Check Report (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report-xml
          path: target/dependency-check-report.xml
          retention-days: 30

      - name: Generate Security Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SpotBugs (SAST)" >> $GITHUB_STEP_SUMMARY
          if [ -f target/spotbugs/spotbugsXml.xml ]; then
            echo "SpotBugs scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "SpotBugs scan did not generate report" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OWASP Dependency-Check (SCA)" >> $GITHUB_STEP_SUMMARY
          if [ -f target/dependency-check-report.html ]; then
            echo "Dependency-Check scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Dependency-Check scan did not generate report" >> $GITHUB_STEP_SUMMARY
          fi